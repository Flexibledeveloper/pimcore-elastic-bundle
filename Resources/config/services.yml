services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: true

    ########################
    # Custom Elastic Client
    ########################
    ElasticBundle\Services\:
        resource: '../../Services'

    ElasticBundle\Services\ElasticClientService:
        arguments:
            $configuration: { elasticHost: '%env(ELASTIC_HOST)%', elasticPort: '%env(ELASTIC_PORT)%'}

    ElasticBundle\Services\ElasticaConnectionService:
        arguments:
            $configuration: { elasticHost: '%env(ELASTIC_HOST)%', elasticPort: '%env(ELASTIC_PORT)%' }

    ElasticBundle\Services\ElasticFilterService:
        arguments:
            $configuration: { configFilePath: '../Resources/config/elastic.yml' }

    ElasticBundle\Command\:
        resource: '../../Command'
        tags: [ 'console.command' ]
